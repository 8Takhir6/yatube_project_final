<div class="card">
    <div class="card-body">
        <div class="h2">
            {{ author.get_full_name }}
        </div>
        <div class="h3 text-muted">
            <!-- username автора -->
            @{{ author.username }}
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="h6 text-muted">
                Подписчиков: XXX <br/>
                Подписан: XXX
            </div>
        </li>
        <li class="list-group-item">
            <div class="h6 text-muted">
                <!-- Количество записей -->
                {% load cache %}
                {% cache 20 count_posts %}
                    Записей: {{ author.posts.count }}
                {% endcache %}
            </div>
        </li>
    </ul>
</div>
